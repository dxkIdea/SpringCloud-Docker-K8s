#配置中心，服务地址
spring:
  cloud:
    nacos:
      config:
        #配置中心服务地址
        server-addr: 127.0.0.1:8848
        #dataID后缀及内容文件格式 默认properties
        file-extension: yaml
        #配置中心组名称，默认DEFAULT_GROUP
        group: DEFAULT_GROUP
        #配置内容的编码方式,默认UTF-8
        encode: UTF-8
        #获取配置的超时时间,默认3000ms
        timeout: 3000
        #配置的命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源隔离等。
        namespace: a1a9e1ab-ae9c-4039-844c-c5a6837a3f4b
        #是否开启监听和自动刷新,默认true
        refresh-enabled: true
