spring:
  profiles:
    #dev-开发、test-测试、prod-生产
    active: prod
    #应用名称
  application:
    name: nacos-provider
  #nacos-server 地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: a1a9e1ab-ae9c-4039-844c-c5a6837a3f4b
#监控
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always